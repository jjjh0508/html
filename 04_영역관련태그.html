<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>영역 관련 태그</h1>
    <!--영역을 구분하는 태그
        <div> : 줄 바꿈이 적용되어 이미 존재하는 태그의 다음 줄에 영억이 설정됨(블럭 요소 혹은 박스 요소)
        <span> : 줄 바꿈이 적용되지 않아 옆으로 영역이 붙음(인라인 요소)
    -->

    <h3> div 태그</h3>
    <!--border : 태두리 
        solid  : 선 모양 종류


    -->
    <div style="border: 2px solid red; background-color: blue; width:100px; height: 100px;">첫 번째 영역</div>
    <div style="border: 2px dashed black; background-color:  yellow; width: 100px; height: 100px;"> 두 번째 영역</div>
    <div style="border: 2px double black; background-color:  green; width: 100px; height: 100px;">세 번째 영역</div>
    
    <h3> span 태그</h3> <!--인라인태그-->
    <span style="border:  1px solid black; background-color: red; width: 100px; height: 100px;">첫 번째 요소</span>
    <span style="border:  1px solid black; background-color:  green; width: 100px; height: 100px;">두 번째 요소</span>
    <span style="border:  1px solid black; background-color:  blue; width: 100px; height: 100px;">세 번째 요소</span>
    
    
</body>
</html>
